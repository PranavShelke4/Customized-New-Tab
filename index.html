<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="overlay">
      <div class="top-bar">
        <div class="left-side">
          <div class="links">
            <img class="link-icon" src="../assets/icons/link.svg" />
            <p class="link-title">Links</p>
          </div>
          <div class="links">
            <img class="focus-icon" src="../assets/icons/focus.svg" />
            <p class="link-title">Focus</p>
          </div>
        </div>
        <div class="right-side">
          <div class="weather">
            <p class="deadline-time hidden" id="deadlineTime">--</p>
            <img
              class="plus-icon"
              src="../assets/icons/add.svg"
              alt="Add Countdown"
              id="addCountdown"
            />
            <p class="deadline-title">Deadline</p>
          </div>
          <div class="weather-links">
            <div class="weather">
              <p class="weather-title">--Â°C</p>
              <p class="weather-city">--</p>
            </div>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="time" id="time">--:--</div>
        <div class="greeting" id="greeting">Good evening,</div>
      </div>
      <div class="bottom-bar">
        <p class="quote" id="quote">
          "The only way to do great work is to love what you do."
        </p>
      </div>
    </div>
  </div>

  <!-- Countdown Popup -->
  <div class="small-popup" id="popup">
    <div class="popup-content glass">
      <h2 id="popupTitle">Set Countdown</h2>
      <form id="countdownForm">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" class="styled-input" />
        <label for="endDate">End Date:</label>
        <input type="datetime-local" id="endDate" name="endDate" class="styled-input" />
        <button type="submit" class="styled-button">Set Countdown</button>
      </form>
      <button id="closePopup" class="styled-button">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
